<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="gallery">
        <div class="gallery-item">
            <a href="puppy1.jpg">
                <img src="puppy1.jpg" alt="Image 1">
            </a>
            <div class="lightbox">
                <img src="puppy1.jpg" alt="Image 1">
                <a href="#" class="close">&times;</a>
            </div>
        </div>

        <div class="gallery-item">
            <a href="puppy2.jpg">
                <img src="puppy2.jpg" alt="Image 2">
            </a>
            <div class="lightbox">
                <img src="puppy2.jpg" alt="Image 2">
                <a href="#" class="close">&times;</a>
            </div>
        </div>

        <!-- Add more gallery items as needed -->

        <div class="gallery-item">
            <a href="puppy2.jpg">
                <img src="puppy2.jpg" alt="Image 2">
            </a>
            <div class="lightbox">
                <img src="puppy2.jpg" alt="Image 2">
                <a href="#" class="close">&times;</a>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
