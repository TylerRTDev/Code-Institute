<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('your-background-image-url.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #logo {
            margin: 0;
        }

        nav {
            text-align: center;
        }

        #menu {
            list-style-type: none;
            padding: 0;
        }

        #menu li {
            display: inline;
            margin-right: 20px;
        }

        #menu li a {
            color: silver;
            text-decoration: none;
        }

        #menu li a:hover {
            color: silver;
        }

        .form-section {
            background-color: #f9f9f9;
            /* Professional color */
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .personal-details label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .personal-details input[type="text"],
        .personal-details input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .personal-details input[type="text"]:focus,
        .personal-details input[type="email"]:focus {
            outline: none;
            border-color: #66afe9;
        }

        .running-preferences label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .running-preferences input[type="radio"] {
            margin-right: 10px;
        }

        .submission-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submission-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            /* Adjusted height */
        }

        .social-networks {
            list-style-type: none;
            padding: 0;
        }

        .social-networks li {
            display: inline;
            margin-right: 10px;
        }

        .social-networks a {
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2 style="text-align: center;">Let's get you signed up!</h2>

            <!-- Personal details -->
            <div class="personal-details">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required>
            </div>

            <!-- Running preferences -->
            <div class="running-preferences">
                <label>Running preferences:</label>
                <label><input type="radio" name="running_preference" value="road"> Road</label>
                <label><input type="radio" name="running_preference" value="trail"> Trail</label>
                <label><input type="radio" name="running_preference" value="both"> Both</label>
            </div>

            <!-- Submission button -->
            <input type="submit" value="Let's Run!" class="submission-button">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>

</html>
