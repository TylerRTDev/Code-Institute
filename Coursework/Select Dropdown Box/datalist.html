<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Datalist</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <form method="POST" action="https://formdump.codeinstitute.net/">
        <label for="favorite-color">What's your favorite color?</label>
    <!--
    The <input> field and <datalist> are matched by their list
    and id attributes.
	-->
        <input type="text" id="favorite-color" list="colors" name="fav-color">
        <datalist id="colors">
            <option value="Red"></option>
            <option value="Orange"></option>
            <option value="Yellow"></option>
            <option value="Green"></option>
        </datalist>
        <input type="submit">
    </form>
    
  </body>
</html>
