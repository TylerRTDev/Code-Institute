<!-- Create a registration form in the body of the page -->
<!DOCTYPE html>
<html lang="en-US">
    <head>
    </head>
    
    <body>
        <form>
            <input name="username" placeholder="Desired Username" type="text">
            <input name="password1" placeholder="Desired Password" type="password">
            <input name="password2" placeholder="Confirm Password" type="password">
            <input name="email" placeholder="Email Address" type="email">
            <label for="birthdate">Date of Birth:</label>
            <input name="birthdate" id="birthdate" type="date">
            <input value="Register" type="submit">
            <input value="Clear Form" type="reset">
        </form>
    </body>
</html>
