<!DOCTYPE html>
<html>

<head>
	<title>Prechecked radio button</title>
</head>

<body>
	<form action="https://formdump.codeinstitute.net/" method="post">

		<!-- Notice how the radio button with the checked attribute is pre-checked in the preview. -->
		<input id="banana" type="radio" name="fruit" value="banana">
		<label for="banana">Banana</label>
		<br>
		<input id="avocado" type="radio" name="fruit" value="avocado">
		<label for="avocado">Avocado</label>
		<br>
		<input id="apple" type="radio" name="fruit" value="apple" checked> <!-- This input has a checked attribute -->
		<label for="apple">Apple</label>
		<br>
		<input id="strawberry" type="radio" name="fruit" value="strawberry">
		<label for="strawberry">Strawberry</label>
		<br>
		<input type="submit">
		<!-- When user clicks on the radio button, it will become checked and all the other radio buttons will be unchecked. -->
	</form>
</body>

</html>
